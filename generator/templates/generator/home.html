<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<div class = "container text-center">
<h2>Password Generator</h2>

<form action = "{% url 'password' %}">
<br>
    <select name = "Length">
        <option value = "8">8</option>
        <option value = "9">9</option>
        <option value = "10" selected = "selected" >10</option>
        <option value = "11">11</option>
        <option value = "12">12</option>
        <option value = "13">13</option>
        <option value = "14">14</option>
        <option value = "15">15</option>
    </select> Length
</br>
<br>
    <input type = "checkbox" name = "Uppercase"> Uppercase
</br>
<br>
    <input type = "checkbox" name = "Numbers"> Numbers
</br>
<br>
    <input type = "checkbox" name = "Special symbols"> Special symbols
</br>
<br>
    <input type = "submit" value = "Generate Password" class = "btn btn-primary">
</br>
</form>
</div>
<br>
    <a href = "{% url 'creator' %}" style = "position: relative; right: -50px;" class = "btn btn-primary">Creator</a>
</br>
